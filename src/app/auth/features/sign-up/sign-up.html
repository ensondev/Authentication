<section class="signup-section">
    <div class="container-form">
        <form id="signup-form" class="signup-form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="container-title">
                <h2 class="form-title">Registrar usuario</h2>
                <small>Todos los campos con * son obligatorios</small>
            </div>
            <!-- Campo de nombre de usuario -->
            <div class="form-group">
                <label for="username" class="input-label">Nombre de usuarios <span>*</span></label>
                <input 
                    id="username"
                    name="username"
                    formControlName="nombre_usuario"
                    type="text" 
                    placeholder="Ej: usuario123" 
                    class="input-text"
                    required
                    minlength="4"
                    maxlength="20"
                    pattern="[a-zA-Z0-9]+"
                    title="Solo letras y números, sin espacios"
                >
                <!-- <small class="input-hint">Mínimo 4 caracteres, solo letras y números</small> -->
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password" class="input-label">Contraseña <span>*</span></label>
                <input 
                    id="password"
                    name="password" 
                    formControlName="password"
                    type="password"
                    placeholder="••••••••" 
                    class="input-text"
                    required
                    minlength="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
                    title="Mínimo 8 caracteres, 1 mayúscula, 1 minúscula y 1 número"
                >
                <!-- <small class="input-hint">Mínimo 8 caracteres con mayúsculas, minúsculas y números</small> -->
            </div>
            
            <!-- Selector de rol -->
            <div class="form-group">
                <label for="user-role" class="input-label">Rol de usuario <span>*</span></label>
                <select 
                    id="user-role"
                    name="role" 
                    formControlName="rol_usuario"
                    class="input-select"
                    required
                >
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Trabajador">Trabajador</option>
                </select>
            </div>
            
            <!-- Botón de submit -->
            <button type="submit" class="submit-button" [disabled]="form.invalid">
                <span class="button-text">Crear usuario</span>
                <span class="button-loader hidden"></span>
            </button>
        </form>
    </div>
    
</section>
